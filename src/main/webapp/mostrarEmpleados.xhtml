<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      

    <body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                            <p:commandLink value="Crear empleado" action="#{controladorEmpleados.crearEmpleadoP1()}" />
                        <h1><h:outputText value=""/></h1>
                        <h:dataTable value="#{controladorEmpleados.all}" var="item" styleClass="jsf-data-table display nowrap" width="10%">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EmpleadoId"/>
                                </f:facet>
                                <h:outputText value="#{item.empleadoId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.apellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cargo"/>
                                </f:facet>
                                <h:outputText value="#{item.cargo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Salario"/>
                                </f:facet>
                                <h:outputText value="#{item.salario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaCreacion"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaCreacion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>  
                                <p:commandButton value="Eliminar" action="#{controladorEmpleados.eliminarEmpleado(item)}" onclick="return confirm('Desea eliminar el registro')"/>
                                <p:commandButton value="Actualizar" action="#{controladorEmpleados.actualizarEmpleadoP1(item)}"/>                                
                            </p:column>
                        </h:dataTable>                       
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
