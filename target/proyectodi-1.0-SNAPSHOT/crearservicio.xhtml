<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p><h:outputText value="Crear servicio"/></p>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre servicio" for="nombre" />
                        <p:inputText id="nombre" value="#{controladorServicios.servi.nombre}" title="Nombre" required="true" requiredMessage="El campo nombre es obligatorio" validatorMessage="El campo debe tener entre 5 y 25 caracteres">
                            <f:validateLength minimum="5" maximum="25"/>
                        </p:inputText> 
                        <h:outputLabel value="Estado:" for="estado" />
                        <p:selectOneMenu id="estado" value="#{controladorServicios.servi.estado}" title="Estado" required="true" requiredMessage="Seleccionar Estado">
                            <:selectItem itemLabel="Seleccionar Estado" itemValue="servi" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </p:selectOneMenu>                
                    </h:panelGrid>
                    <p:commandButton value="Insertar" action="#{controladorServicios.crearServicio()}" rendered="#{empty controladorServicios.servi.nombre}" />
                    <p:commandButton value="Actualizar" action="#{controladorServicios.actualizarServicio()}" rendered="#{not empty controladorServicios.servi.nombre }" />
                    <p:button outcome="mostrarServicios.xhtml" value="Volver" />
                    <p:messages globalOnly="true" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
