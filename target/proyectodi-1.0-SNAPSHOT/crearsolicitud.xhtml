<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./Template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value=""/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Descripcion:" for="descripcion" />
                        <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{controladorSolicitud.solicit.descripcion}" title="Descripcion" required="true" requiredMessage="El campo descripcion es obligatorio" validatorMessage="El campo debe tener entre 5 y 100 caracteres">
                        <f:validateLength minimum="5" maximum="100"/>
                        </h:inputTextarea>
                        <h:outputLabel value="Estado:" for="estado" />
                        <h:selectOneMenu id="estado" value="#{controladorSolicitud.solicit.estado}" title="Estado" required="true" requiredMessage="Seleccionar Estado" >
                            <f:selectItem itemLabel="Seleccionar Estado" itemValue="" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </h:selectOneMenu>    
                        <h:outputLabel value="Servicio:" for="servicioId" />
                        <h:selectOneMenu id="servicioId" value="#{controladorSolicitud.servi.servicioId}" title="ServicioId" >
                            <f:selectItems value="#{controladorSolicitud.listaservicios}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Insertar" action="#{controladorSolicitud.crearsolicitud()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
